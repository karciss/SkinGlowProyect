  <main>

    <section class="add-card page">
      <form class="form">
        <label for="name" class="label">
          <span class="title">Card holder full name</span>
          <input
            class="input-field"
            type="text"
            name="input-name"
            title="Input title"
            placeholder="Enter your full name"
          />
        </label>
        <label for="serialCardNumber" class="label">
          <span class="title">Card Number</span>
          <input
            id="serialCardNumber"
            class="input-field"
            type="number"
            name="input-name"
            title="Input title"
            placeholder="0000 0000 0000 0000"
          />
        </label>
        <div class="split">
          <label for="ExDate" class="label">
            <span class="title">Expiry Date</span>
            <input
              id="ExDate"
              class="input-field"
              type="text"
              name="input-name"
              title="Expiry Date"
              placeholder="01/23"
            />
          </label>
          <label for="cvv" class="label">
            <span class="title"> CVV</span>
            <input
              id="cvv"
              class="input-field"
              type="number"
              name="cvv"
              title="CVV"
              placeholder="CVV"
            />
          </label>
        </div>
        <button class="Btn w-100">
          Pay
          <svg viewBox="0 0 576 512" class="svgIcon"><path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path></svg>
        </button>
      </form>
